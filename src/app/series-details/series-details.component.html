<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="card h-50">
        <img class="card-img-top" [src]='"https://image.tmdb.org/t/p/w500"+singleShow.poster_path' alt="Card image"
          style="width: 100%;" />
        <div class="card-body">
          <h4 class="card-title">{{singleShow.name}}</h4>
          <p class="card-text" *ngIf="singleShow.isVisible">{{singleShow.overview}}</p>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
