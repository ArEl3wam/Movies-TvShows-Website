<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let singleMovie of searchMvoies">
      <div class="card h-50">
        <a [routerLink]="['/movies',singleMovie.id]"><img class="card-img-top"
            [src]='"https://image.tmdb.org/t/p/w500"+singleMovie.poster_path' alt="Card image"></a>
        <div class="card-body">
          <h4 class="card-title">{{singleMovie.title}}</h4>
          <p class="card-text" *ngIf="singleMovie.isVisible">{{singleMovie.overview}}</p>
          <app-rating [rating]="singleMovie.vote_average"></app-rating>
          <br>
          <button href="#" class="btn btn-primary"
            (click)="toggleData(singleMovie.id)">{{singleMovie.isVisible?"Hide":"Show"}}
            details</button>
        </div>
      </div>
    </div>
  </div>
  <mat-paginator [length]="length" [pageSize]="pageSize" (page)="changePage($event)"></mat-paginator>
</div>
